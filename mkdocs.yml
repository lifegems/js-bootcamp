site_name: JavaScript Bootcamp
theme:
   name: 'material'
extra_css: [style.css]
markdown_extensions:
   - codehilite(linenums=true)
   - admonition
   - footnotes
   - meta
   - markdown_include.include
   - toc:
      permalink: True
   - pymdownx.arithmatex
   - pymdownx.betterem(smart_enable=all)
   - pymdownx.caret
   - pymdownx.critic
   - pymdownx.details
   - pymdownx.emoji:
         emoji_generator: !!python/name:pymdownx.emoji.to_svg
   - pymdownx.inlinehilite
   - pymdownx.magiclink
   - pymdownx.mark
   - pymdownx.smartsymbols
   - pymdownx.superfences
   - pymdownx.tasklist(custom_checkbox=true)
   - pymdownx.tilde
